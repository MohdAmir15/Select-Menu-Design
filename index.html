<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <img src="images/arrow.png" id="arrowIcon">
            </div>
            <ul id="list" class="hide">
                <li class="options"><img src="images/facebook.png"><p>Facebook</p></li>
                <li class="options"><img src="images/instagram.png"><p>Instagram</p></li>
                <li class="options"><img src="images/pinterest.png"><p>Pinterest</p></li>
                <li class="options"><img src="images/whatsapp.png"><p>WhatsApp</p></li>
                <li class="options"><img src="images/x.png"><p>X</p></li>
            </ul>
        </div>
    </div>

    <script>
        // Get the elements
        var selectField = document.getElementById("selectField");
        var selectText = document.getElementById("selectText");
        var options = document.getElementsByClassName("options");
        var list = document.getElementById("list");
        var arrowIcon = document.getElementById("arrowIcon");

        // Hide the list by default
        selectField.onclick = function() {
            list.classList.toggle("hide");
            arrowIcon.classList.toggle("rotate");
        }
        // Add click event to each option
        for(option of options) {
            option.onclick = function() {
                selectText.innerHTML = this.textContent;
                list.classList.toggle("hide");
                arrowIcon.classList.toggle("rotate");
            }
        }
    </script>
</body>
</html>
